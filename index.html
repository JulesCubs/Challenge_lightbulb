<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Switch prender y apagar</title>
</head>
<body>
    <h1>Prenda el foco</h1>
    <div class="container">
        <div class="container__bulb" id="bulb"></div>
        <h2 class="container__msg" id="msg">Hola!!! Se me prendio el foco</h2>
    </div>
    <div class="switch">
        <div class="switch__enc" id="enc">
            <button class="switch__enc--interr" id="interr"></button>
            <p class="switch__enc--on">on</p>
            <p class="switch__enc--off">off</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
